<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LasArtiiNotes</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <h2>LasArtiiNotes</h2>
      <button id="new-note-btn">+ Nueva nota</button>
      <button id="toggle-tree-btn">🧩 Jerarquía</button>
      <div id="notes-list"></div>
      <div id="tree-view" class="hidden"></div>
    </div>
    <div class="editor">
      <div id="note-form" class="hidden">
        <input id="note-title" placeholder="Título de la nota">
        <select id="template-selector">
          <option value="">Selecciona plantilla</option>
        </select>
        <div id="fields-container"></div>
        <h3>Relaciones</h3>
        <div id="relations-container"></div>
        <button id="add-relation-btn">+ Añadir relación</button>
        <textarea id="note-content" placeholder="Contenido en Markdown..."></textarea>
        <div class="actions">
          <button id="save-note-btn">💾 Guardar</button>
          <button id="delete-note-btn">🗑️ Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
